<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Anote Aqui</title>

  <!-- Fontes -->
  <link href="https://fonts.googleapis.com/css2?family=Helvetica+Neue:wght@400;600&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/summernote@0.8.20/dist/summernote-lite.min.css" rel="stylesheet" />

  <style>
    :root {
      --apple-bg: #ffffff;
      --apple-text: #111111;
      --apple-muted: #6c757d;
      --apple-border: #e0e0e0;
      --apple-primary: #007aff; /* iOS blue */
      --apple-success: #34c759;
      --apple-font: 'Helvetica Neue', sans-serif;
    }

    body {
      background-color: var(--apple-bg);
      color: var(--apple-text);
      font-family: var(--apple-font);
    }

    h2 {
      font-size: 2.2rem;
      font-weight: 600;
      color: var(--apple-primary);
    }

    .nav-tabs .nav-link {
      background-color: transparent;
      border: 1px solid transparent;
      border-radius: 0.375rem 0.375rem 0 0;
      color: var(--apple-text);
      transition: background-color 0.2s;
    }

    .nav-tabs .nav-link.active {
      color: var(--apple-primary);
      border-color: var(--apple-border) var(--apple-border) #fff;
      background-color: #f8f9fa;
      font-weight: 600;
    }

    .nav-tabs .new-tab {
      font-size: 1.5rem;
      color: var(--apple-primary);
    }

    .close-tab {
      margin-left: 6px;
      color: #dc3545;
      cursor: pointer;
    }

    .tab-title {
      flex-grow: 1;
      padding: 0 6px;
      overflow: hidden;
      white-space: nowrap;
      text-overflow: ellipsis;
    }

    .tab-title-edit {
      display: none;
      border: 1px solid var(--apple-border);
      border-radius: 0.375rem;
      padding: 2px 6px;
    }

    .tab-pane {
      background-color: #ffffff;
      padding: 20px;
      border: 1px solid var(--apple-border);
      border-top: none;
      border-radius: 0 0 0.375rem 0.375rem;
    }

    .post-card {
      background: #f9f9f9;
      border: 1px solid var(--apple-border);
      border-radius: 10px;
      padding: 20px;
      margin-bottom: 20px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.02);
    }

    .post-card h5 {
      font-weight: 600;
      color: var(--apple-text);
    }

    .post-meta {
      font-size: 0.9rem;
      color: var(--apple-muted);
    }

    .btn-primary {
      background-color: var(--apple-primary);
      border: none;
      font-weight: 600;
    }

    .btn-primary:hover {
      background-color: #005ecb;
    }

    .btn-success {
      background-color: var(--apple-success);
      border: none;
      font-weight: 600;
    }

    .btn-success:hover {
      background-color: #28a745;
    }

    .note-editor.note-frame {
      border: 1px solid var(--apple-border);
      border-radius: 0.375rem;
    }

    .toast-container {
      position: fixed;
      top: 1rem;
      right: 1rem;
      z-index: 1200;
    }

    .toast {
      background-color: var(--apple-primary);
      color: #fff;
    }

    .toast .btn-close {
      filter: invert(1);
    }
  </style>
</head>
<body>

<div class="container py-4">
  <h2 class="mb-4"><i class="bi bi-journal-richtext"></i>Anote Aqui</h2>

  <!-- Abas -->
  <ul class="nav nav-tabs" id="tabList" role="tablist">
    <li class="nav-item" role="presentation">
      <button class="nav-link active" id="tab-home" data-bs-toggle="tab" data-bs-target="#content-home" type="button" role="tab">
        📄 Início
      </button>
    </li>
    <li class="nav-item" role="presentation">
      <button class="nav-link new-tab" id="tab-new" type="button">+</button>
    </li>
  </ul>

  <!-- Conteúdo das Abas -->
  <div class="tab-content" id="tabContent">
    <div class="tab-pane fade show active" id="content-home" role="tabpanel">
      <div id="postFeed" class="mt-3"></div>
    </div>
  </div>
</div>

<div class="toast-container" id="toastContainer"></div>

<!-- Scripts -->
<script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/summernote@0.8.20/dist/summernote-lite.min.js"></script>

<script>
  let tabCount = 1;

  $(document).ready(() => {
    const savedTabs = JSON.parse(localStorage.getItem("projectTabs")) || [];
    savedTabs.forEach(tab => {
      createTab(tab.id, tab.title, tab.content, false);
      if(tab.id >= tabCount) tabCount = tab.id + 1;
    });
    loadPostFeed();
  });

  $('#tab-new').click(() => {
    const id = Date.now();
    const title = `Nota ${tabCount}`;
    createTab(id, title, '', true);
    tabCount++;
  });

  function createTab(id, title, content = '', activate = true) {
    const tabId = `tab-${id}`;
    const contentId = `content-${id}`;
    const editorId = `editor-${id}`;
    if ($(`#${tabId}`).length > 0) return;

    $(`<li class="nav-item" role="presentation">
      <button class="nav-link" id="${tabId}" data-bs-toggle="tab" data-bs-target="#${contentId}" type="button" role="tab">
        <span class="tab-title">${escapeHtml(title)}</span>
        <input class="tab-title-edit" type="text" />
        <span class="close-tab" role="button">&times;</span>
      </button>
    </li>`).insertBefore($('#tab-new').parent());

    $('#tabContent').append(`
      <div class="tab-pane fade" id="${contentId}" role="tabpanel" tabindex="0">
        <textarea id="${editorId}">${content}</textarea>
        <button class="btn btn-success btn-sm mt-2 save-btn" data-id="${id}" data-editor="${editorId}">
          💾 Salvar
        </button>
      </div>
    `);

    setTimeout(() => {
      $(`#${editorId}`).summernote({
        placeholder: 'Escreva sua nota inspiradora aqui...',
        tabsize: 2,
        height: 250,
        toolbar: [
          ['style', ['style', 'bold', 'italic', 'underline', 'strikethrough', 'clear']],
          ['font', ['fontname', 'fontsize', 'color', 'bold', 'italic', 'underline', 'strikethrough', 'superscript', 'subscript', 'clear']],
          ['para', ['ul', 'ol', 'paragraph', 'height']],
          ['insert', ['link', 'picture', 'video', 'table', 'hr']],
          ['view', ['fullscreen', 'codeview', 'help']],
          ['misc', ['undo', 'redo', 'print']]
        ],
        fontNames: ['Arial', 'Arial Black', 'Comic Sans MS', 'Courier New', 'Helvetica Neue', 'Tahoma', 'Times New Roman', 'Verdana'],
        fontSizes: ['8', '9', '10', '11', '12', '14', '18', '24', '36'],
        callbacks: {
          onInit: function() {
            console.log('Summernote initialized for editor:', editorId);
          }
        }
      });
    }, 100);

    const tab = $(`#${tabId}`);
    const span = tab.find('.tab-title');
    const input = tab.find('.tab-title-edit');

    span.on('click', () => {
      span.hide();
      input.val(span.text()).show().focus();
    });

    input.on('blur keydown', (e) => {
      if (e.type === 'blur' || e.key === 'Enter') {
        const newTitle = input.val().trim() || `Nota ${id}`;
        span.text(newTitle).show();
        input.hide();

        const tabs = JSON.parse(localStorage.getItem("projectTabs")) || [];
        const idx = tabs.findIndex(t => t.id === id);
        if (idx >= 0) {
          tabs[idx].title = newTitle;
          localStorage.setItem("projectTabs", JSON.stringify(tabs));
          loadPostFeed();
        }
      }
    });

    tab.find('.close-tab').click(() => {
      tab.parent().remove();
      $(`#${contentId}`).remove();
      let tabs = JSON.parse(localStorage.getItem("projectTabs")) || [];
      tabs = tabs.filter(t => t.id !== id);
      localStorage.setItem("projectTabs", JSON.stringify(tabs));
      showToast("🗑️ Nota excluída.");
      $('#tab-home').addClass('active');
      $('#content-home').addClass('show active');
      loadPostFeed();
    });

    if (activate) {
      new bootstrap.Tab(document.getElementById(tabId)).show();
    }
  }

  $(document).on('click', '.save-btn', function () {
    const id = $(this).data('id');
    const editorId = $(this).data('editor');
    const content = $(`#${editorId}`).summernote('code');
    const title = $(`#tab-${id} .tab-title`).text().trim();
    const timestamp = new Date().toISOString();

    let tabs = JSON.parse(localStorage.getItem("projectTabs")) || [];
    const idx = tabs.findIndex(t => t.id === id);
    if (idx >= 0) {
      tabs[idx].content = content;
      tabs[idx].title = title;
      tabs[idx].updatedAt = timestamp;
    } else {
      tabs.push({ id, title, content, updatedAt: timestamp });
    }

    localStorage.setItem("projectTabs", JSON.stringify(tabs));
    showToast("✅ Nota salva com sucesso!");
    loadPostFeed();
  });

  function escapeHtml(text) {
    return text.replace(/[&<>"']/g, match => ({
      '&': '&amp;', '<': '&lt;', '>': '&gt;', '"': '&quot;', "'": '&#39;'
    }[match]));
  }

  function loadPostFeed() {
    const postFeed = $('#postFeed');
    postFeed.empty();
    const tabs = JSON.parse(localStorage.getItem("projectTabs")) || [];
    if (tabs.length === 0) {
      postFeed.html('<p class="text-muted">Nenhuma nota ainda. Clique em "+" para começar.</p>');
      return;
    }

    tabs.sort((a, b) => new Date(b.updatedAt) - new Date(a.updatedAt));

    tabs.forEach(({ id, title, content, updatedAt }) => {
      const date = new Date(updatedAt).toLocaleString('pt-BR');
      const excerpt = $('<div>').html(content).text().substring(0, 150);

      const post = $(`
        <div class="post-card">
          <h5>${escapeHtml(title)}</h5>
          <div class="post-meta mb-2">Atualizado em ${date}</div>
          <div class="mb-3">${excerpt}...</div>
          <button class="btn btn-primary btn-sm open-project" data-id="${id}">🗂️ Abrir</button>
        </div>
      `);
      postFeed.append(post);
    });
  }

  $(document).on('click', '.open-project', function () {
    const id = $(this).data('id');
    const tabId = `tab-${id}`;
    const exists = $(`#${tabId}`);
    if (exists.length > 0) {
      new bootstrap.Tab(exists[0]).show();
    } else {
      const tabs = JSON.parse(localStorage.getItem("projectTabs")) || [];
      const project = tabs.find(t => t.id === id);
      if (project) createTab(project.id, project.title, project.content, true);
    }
  });

  function showToast(message) {
    const id = `toast-${Date.now()}`;
    const html = `
      <div id="${id}" class="toast" role="alert" aria-live="assertive">
        <div class="d-flex">
          <div class="toast-body">${message}</div>
          <button type="button" class="btn-close" data-bs-dismiss="toast"></button>
        </div>
      </div>
    `;
    $('#toastContainer').append(html);
    const el = document.getElementById(id);
    new bootstrap.Toast(el, { delay: 3000 }).show();
    el.addEventListener('hidden.bs.toast', () => el.remove());
  }
</script>

</body>
</html>
