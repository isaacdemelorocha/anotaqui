<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Bloco de Notas</title>

  <!-- Google Fonts: Montserrat -->
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap" rel="stylesheet">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Summernote CSS -->
  <link href="https://cdn.jsdelivr.net/npm/summernote@0.8.20/dist/summernote-lite.min.css" rel="stylesheet">

  <!-- Bootstrap Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet" />

  <style>
    body {
      background-color: #f8f9fa;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    .post-card {
      background: #fff;
      border: 1px solid #ddd;
      border-radius: 10px;
      padding: 20px;
      margin-bottom: 20px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.05);
      transition: box-shadow 0.3s ease;
      cursor: default;
    }
    .post-card:hover, .post-card:focus {
      box-shadow: 0 4px 16px rgba(0,123,255,0.25);
      outline: none;
    }
    .post-meta {
      font-size: 0.85rem;
      color: #6c757d;
    }
    .post-actions button {
      margin-right: 8px;
      min-width: 90px;
    }
    .note-editor.note-frame {
      margin-top: 10px;
      border-radius: 0.375rem;
      border: 1px solid #ced4da;
      box-shadow: none;
    }
    .nav-tabs .nav-link {
      cursor: pointer;
      font-weight: 600;
      font-size: 1rem;
      color: #495057;
      padding: 12px 18px;
      border-radius: 0.375rem 0.375rem 0 0;
      transition: background-color 0.2s ease;
      position: relative;
      user-select: none;
      min-width: 130px; /* Tamanho fixo para todas abas */
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 6px;
    }
    .nav-tabs .nav-link.active {
      color: #0d6efd;
      background-color: #fff;
      border-color: #dee2e6 #dee2e6 #fff;
      box-shadow: inset 0 -3px 0 #0d6efd;
      font-weight: 700;
    }
    .nav-tabs .close-tab {
      font-weight: 700;
      font-size: 1rem;
      color: #dc3545;
      cursor: pointer;
      user-select: none;
      transition: color 0.3s ease;
      margin-left: 8px;
    }
    .nav-tabs .close-tab:hover {
      color: #a71d2a;
    }
    .nav-tabs .new-tab {
      color: #0d6efd;
      font-weight: 700;
      font-size: 1.5rem;
      line-height: 1;
      padding: 0;
      min-width: 130px;
      display: flex;
      align-items: center;
      justify-content: center;
      user-select: none;
      border: 1px solid transparent;
      border-radius: 0.375rem 0.375rem 0 0;
      transition: background-color 0.2s ease;
    }
    .nav-tabs .new-tab:hover {
      color: #084298;
      background-color: #e9f0ff;
      border-color: #dee2e6 #dee2e6 #fff;
      box-shadow: inset 0 -3px 0 #084298;
    }
    .tab-title, .tab-title-edit {
      flex-grow: 1;
      user-select: none;
      overflow: hidden;
      white-space: nowrap;
      text-overflow: ellipsis;
      padding: 0 6px;
    }
    .tab-title-edit {
      display: none;
      border: 1px solid #ced4da;
      border-radius: 0.375rem;
      padding: 2px 6px;
      font-size: 1rem;
      font-weight: 600;
      min-width: 60px;
      text-align: center;
      user-select: text;
      background: white;
    }
    .tab-title-edit:focus {
      outline: 2px solid #0d6efd;
      outline-offset: 2px;
    }
    .editor-controls {
      margin-top: 12px;
    }
    .btn-primary, .btn-success {
      font-weight: 600;
      display: flex;
      align-items: center;
      gap: 6px;
      border: none;
      transition: background-color 0.3s ease;
    }
    .btn-primary {
      background-color: #0d6efd;
    }
    .btn-primary:hover {
      background-color: #084298;
    }
    .btn-success {
      background-color: #198754;
    }
    .btn-success:hover {
      background-color: #146c43;
    }
    .toast-container {
      position: fixed;
      top: 1rem;
      right: 1rem;
      z-index: 1200;
    }
  </style>
</head>
<body>

<div class="container py-4">
  <h2 class="mb-4 text-primary"><i class="bi bi-kanban-fill"></i> Bloco de Notas</h2>

  <!-- Abas -->
  <ul class="nav nav-tabs" id="tabList" role="tablist" aria-label="Lista de projetos">
    <li class="nav-item" role="presentation">
      <button class="nav-link active" id="tab-home" data-bs-toggle="tab" data-bs-target="#content-home" type="button" role="tab" aria-controls="content-home" aria-selected="true">
        <i class="bi bi-house-door-fill"></i> Página Inicial
      </button>
    </li>
    <li class="nav-item" role="presentation">
      <button class="nav-link new-tab" id="tab-new" type="button" role="tab" aria-label="Criar novo projeto" title="Criar novo projeto">+</button>
    </li>
  </ul>

  <!-- Conteúdo das Abas -->
  <div class="tab-content" id="tabContent">
    <!-- Página Inicial com feed de posts -->
    <div class="tab-pane fade show active" id="content-home" role="tabpanel" aria-labelledby="tab-home" tabindex="0">
      <div id="postFeed" class="mt-3" aria-live="polite" aria-relevant="additions"></div>
    </div>
  </div>
</div>

<!-- Toast container -->
<div class="toast-container" id="toastContainer" aria-live="polite" aria-atomic="true"></div>

<!-- Scripts -->
<script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/summernote@0.8.20/dist/summernote-lite.min.js"></script>

<script>
  let tabCount = 1;

  $(document).ready(function () {
    loadPostFeed();

    const savedTabs = JSON.parse(localStorage.getItem("projectTabs")) || [];
    savedTabs.forEach(tab => {
      createTab(tab.id, tab.title, tab.content, false);
      if(tab.id >= tabCount) tabCount = tab.id + 1;
    });
  });

  // Criar nova aba/editor para projeto
  $('#tab-new').click(function () {
    const id = Date.now();
    const title = `Projeto ${tabCount}`;
    createTab(id, title, '', true);
    tabCount++;

    // Ativa a nova aba
    const newTabEl = document.getElementById(`tab-${id}`);
    const tabTrigger = new bootstrap.Tab(newTabEl);
    tabTrigger.show();
  });

  // Criar aba com Summernote e título editável clicando na aba
  function createTab(id, title, content = '', activate = true) {
    const tabId = `tab-${id}`;
    const contentId = `content-${id}`;
    const editorId = `editor-${id}`;

    if ($(`#${tabId}`).length > 0) return;

    // Insere a nova aba antes da aba +Novo projeto
    $(`<li class="nav-item" role="presentation">
      <button class="nav-link" id="${tabId}" data-bs-toggle="tab" data-bs-target="#${contentId}" type="button" role="tab" aria-controls="${contentId}" aria-selected="false">
        <span class="tab-title" tabindex="0">${escapeHtml(title)}</span>
        <input type="text" class="tab-title-edit" aria-label="Editar nome do projeto" />
        <span class="text-danger ms-2 close-tab" aria-label="Fechar aba do projeto" role="button" tabindex="0">&times;</span>
      </button>
    </li>`).insertBefore($('#tab-new').parent());

    // Conteúdo da aba
    $('#tabContent').append(`
      <div class="tab-pane fade" id="${contentId}" role="tabpanel" aria-labelledby="${tabId}" tabindex="0">
        <textarea id="${editorId}">${content}</textarea>
        <div class="editor-controls">
          <button class="btn btn-success btn-sm mt-2 save-btn" data-id="${id}" data-editor="${editorId}">
            <i class="bi bi-save-fill"></i> Salvar
          </button>
        </div>
      </div>
    `);

    // Inicializa Summernote
    setTimeout(() => {
      $(`#${editorId}`).summernote({
        placeholder: 'Escreva suas anotações aqui...',
        tabsize: 2,
        height: 300,
        toolbar: [
          ['style', ['style']],
          ['font', ['bold', 'italic', 'underline', 'clear']],
          ['fontname', ['fontname']],
          ['color', ['color']],
          ['para', ['ul', 'ol', 'paragraph']],
          ['table', ['table']],
          ['insert', ['link', 'picture', 'video']],
          ['view', ['fullscreen', 'codeview', 'help']]
        ]
      });
    }, 100);

    // Evento para editar título ao clicar no texto da aba
    const tabButton = $(`#${tabId}`);
    const tabTitleSpan = tabButton.find('.tab-title');
    const tabTitleInput = tabButton.find('.tab-title-edit');

    tabTitleSpan.on('click keypress', function (e) {
      if (e.type === 'click' || (e.type === 'keypress' && (e.key === 'Enter' || e.key === ' '))) {
        e.preventDefault();
        tabTitleSpan.hide();
        tabTitleInput.val(tabTitleSpan.text()).show().focus().select();
      }
    });

    // Confirmar edição no Enter ou perder foco
    tabTitleInput.on('blur keydown', function (e) {
      if (e.type === 'blur' || (e.type === 'keydown' && e.key === 'Enter')) {
        e.preventDefault();
        const newTitle = tabTitleInput.val().trim() || `Projeto ${id}`;
        tabTitleSpan.text(newTitle).show();
        tabTitleInput.hide();

        // Atualiza título no localStorage
        let tabs = JSON.parse(localStorage.getItem("projectTabs")) || [];
        const idx = tabs.findIndex(t => t.id === id);
        if (idx >= 0) {
          tabs[idx].title = newTitle;
          localStorage.setItem("projectTabs", JSON.stringify(tabs));
          loadPostFeed();
        }
      }
    });

    // Fechar aba
    tabButton.find('.close-tab').on('click keypress', function (e) {
      if (e.type === 'click' || (e.type === 'keypress' && (e.key === 'Enter' || e.key === ' '))) {
        e.preventDefault();
        // Remove aba e conteúdo
        tabButton.parent().remove();
        $(`#${contentId}`).remove();

        // Remove do localStorage
        let tabs = JSON.parse(localStorage.getItem("projectTabs")) || [];
        tabs = tabs.filter(t => t.id !== id);
        localStorage.setItem("projectTabs", JSON.stringify(tabs));

        // Ativa aba inicial
        $('#tabList button:first').addClass('active');
        $('#tabContent .tab-pane:first').addClass('show active');

        loadPostFeed();
        showToast("🗑️ Projeto excluído.");
      }
    });

    // Ativa aba criada
    if (activate) {
      const tabTrigger = new bootstrap.Tab(document.getElementById(tabId));
      tabTrigger.show();
    }
  }

  // Escapar HTML para segurança simples
  function escapeHtml(text) {
    return text.replace(/[&<>"']/g, function (match) {
      return {
        '&': '&amp;',
        '<': '&lt;',
        '>': '&gt;',
        '"': '&quot;',
        "'": '&#39;'
      }[match];
    });
  }

  // Salvar conteúdo e título
  $(document).on('click', '.save-btn', function () {
    const id = $(this).data('id');
    const editorId = $(this).data('editor');
    const content = $(`#${editorId}`).summernote('code');

    // Busca título no texto da aba
    const tabTitleSpan = $(`#tab-${id} .tab-title`);
    const title = tabTitleSpan.text().trim() || `Projeto ${id}`;
    const timestamp = new Date().toISOString();

    let tabs = JSON.parse(localStorage.getItem("projectTabs")) || [];
    const index = tabs.findIndex(t => t.id === id);

    if (index >= 0) {
      tabs[index].content = content;
      tabs[index].title = title;
      tabs[index].updatedAt = timestamp;
    } else {
      tabs.push({ id, title, content, updatedAt: timestamp });
    }

    localStorage.setItem("projectTabs", JSON.stringify(tabs));
    showToast("✅ Projeto salvo com sucesso!");
    loadPostFeed();
  });

  // Abrir projeto ao clicar em abrir no feed (sem duplicar abas)
  $(document).on('click', '.open-project', function () {
    const id = $(this).data('id');
    const tabId = `tab-${id}`;
    const existingTab = $(`#${tabId}`);

    if (existingTab.length > 0) {
      const tabTrigger = new bootstrap.Tab(existingTab[0]);
      tabTrigger.show();
    } else {
      const tabs = JSON.parse(localStorage.getItem("projectTabs")) || [];
      const project = tabs.find(t => t.id === id);
      if (project) {
        createTab(project.id, project.title, project.content, true);
      }
    }
  });

  // Carregar feed com posts
  function loadPostFeed() {
    const postFeed = $('#postFeed');
    postFeed.empty();

    const tabs = JSON.parse(localStorage.getItem("projectTabs")) || [];
    if (tabs.length === 0) {
      postFeed.html('<p class="text-muted">Nenhum projeto salvo ainda.</p>');
      return;
    }

    // Ordenar pelo updatedAt mais recente
    tabs.sort((a,b) => new Date(b.updatedAt) - new Date(a.updatedAt));

    tabs.forEach(({ id, title, content, updatedAt }) => {
      const date = new Date(updatedAt);
      const formattedDate = date.toLocaleString('pt-BR', {
        day: '2-digit', month: '2-digit', year: 'numeric',
        hour: '2-digit', minute: '2-digit'
      });

      const excerpt = $('<div>').html(content).text().substring(0, 150) + (content.length > 150 ? '...' : '');

      const postCard = $(`
        <div class="post-card" tabindex="0" aria-label="Projeto ${title}, atualizado em ${formattedDate}">
          <h5>${escapeHtml(title)}</h5>
          <div class="post-meta mb-2">Atualizado em ${formattedDate}</div>
          <div class="post-excerpt mb-3">${excerpt}</div>
          <div class="post-actions">
            <button class="btn btn-primary btn-sm open-project" data-id="${id}" aria-label="Abrir projeto ${title}">
              <i class="bi bi-folder2-open"></i> Abrir
            </button>
          </div>
        </div>
      `);

      postFeed.append(postCard);
    });
  }

  // Toast simples
  function showToast(message) {
    const toastId = `toast-${Date.now()}`;
    const toastHTML = `
      <div id="${toastId}" class="toast align-items-center text-bg-primary border-0" role="alert" aria-live="assertive" aria-atomic="true">
        <div class="d-flex">
          <div class="toast-body">${message}</div>
          <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast" aria-label="Fechar"></button>
        </div>
      </div>`;

    $('#toastContainer').append(toastHTML);
    const toastEl = document.getElementById(toastId);
    const toast = new bootstrap.Toast(toastEl, { delay: 3000 });
    toast.show();

    toastEl.addEventListener('hidden.bs.toast', () => {
      toastEl.remove();
    });
  }
</script>

</body>
</html>
